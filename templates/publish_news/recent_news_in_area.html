<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recent News in your area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="container upper p-0">
    <nav class="navbar navbar-expand-lg bg-body-tertiary upper" style="background-color: white">
        <div class="container-fluid upper">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse upper" id="navbarTogglerDemo01">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 upper">
                    <li class="nav-item">
                        <a class="nav-link active mx-4" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-4" aria-current="page" href="#">Mission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-4" aria-current="page" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-4" aria-current="page" href="#">Services</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a class="nav-link active mx-5" aria-current="page"><img src="../images/K.J.png"
                          class="navbar-brand rounded rounded-circle my_logo" />
                      </a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link active mx-4 ms-5" aria-current="page" href="#">Blogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-5" aria-current="page" href="#"> Gallery </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active mx-5" aria-current="page" href="#">Contact us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="min-height: 100vh; background-color: rgb(167,167,166)">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-12  ms-3 card-title fw-bolder fs-3 text-white p-2">
                    Recent grants available in your area
                </div>
                {% for char in recent_news %}
                <div class="col-lg-8 offset-1 mt-3 d-flex border border-2 mb-2 col-10">
                    <img src="images/11.png" style="height: 200px; width: 250px;" class="p-3  rounded-5">
                    <div class="card border-0" style="background-color: inherit;">
                        <h5 class="card-title mt-3 ms-3 fw-bolder fs-4">{{ char.notice_title }} </h5>
                        <h6 class="card-subtitle lead mt-1  ms-5 fs-14" style="color:rgb(5, 5, 5);">{{ char.date_submitted }} </h6>
                        <h6 class="card-subtitle lead mt-1 ms-5 fs-13">{{ char.Uploader.Name }} </h6>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

</div>
